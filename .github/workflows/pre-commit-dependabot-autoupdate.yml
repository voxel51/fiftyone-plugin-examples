---
name: pre-commit dependabot autoupdate

on:
  schedule:
    - cron: '0 12 * * 4'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  autoupdate-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0
      - name: Checkout voxel51/aloha-github-workflows
        uses: actions/checkout@v6.0.1
        with:
          repository: voxel51/aloha-github-workflows
          ref: main
          token: ${{ secrets.ORG_RO_ALOHA_GITHUB_WORKFLOWS_FG_PAT }}
          path: ./.github/actions/aloha-github-workflows
      - name: Install asdf & tools
        uses: ./.github/actions/aloha-github-workflows/.github/actions/asdf-install-and-cache
      - name: Autoupdate Pre-commit Hooks
        uses: ./.github/actions/aloha-github-workflows/.github/actions/pre-commit-dependabot-autoupdate
        with:
          github-token: "${{ secrets.ORG_DEPENDABOT_UPDATE_PAT }}"
